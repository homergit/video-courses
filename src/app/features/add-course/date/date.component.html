<label class="date__label" [formGroup]="controlContainer.control">Date
  <br>
  <input
    type="date"
    min="2012-01-01" max="2021-01-01"
    value="{{course.date | date:'yyyy-MM-dd'}}"
    formControlName="date"
    class="date__input date__input_small"
    (onChange)="handleChange($event)"
  />
</label>
