<label class="duration__label" [formGroup]="controlContainer.control">Duration
  <br>
  <input
    type="number"
    min="0"
    value="{{course.length}}"
    formControlName="length"
    class="duration__input duration__input_small"
    (keyup)="handleChange($event)"
  />

  <p class="duration__formatted-value">
    {{ course.length | hoursMinutes }}
  </p>
</label>
